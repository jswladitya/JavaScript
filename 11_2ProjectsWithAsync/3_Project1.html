<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Color Changer</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: auto;
      text-align: center;
    }
    .buttons{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
  </style>
</head>

<body style="background-color: black; color: white">
  <h1 style="font-weight: bolder">
    Background Color Changer
  </h1>
  <div class="buttons">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
</body>
<script>
  // generate random colors
  const randomColor = function () {
    const hex = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
      color += hex[Math.floor(Math.random() * 16)];
      //its a ramdom positions of hex
    }
    return color;
  };

  let changeColorInterval;
  const startChangingColor = function () {

    if (changeColorInterval == null) {
      // means ager changeColorInterval me kuch he hi nahi toh me usme ye add karana chahta he ki ab isme ye interval he | bina ise lagaye bhi kaam ho jata but its a safety check
      changeColorInterval = setInterval(changeBgColor, 500)
    }
    function changeBgColor() {
      document.body.style.backgroundColor = randomColor();
      //ise chalate rehne kie lie interval me daal na padega


    }
  }

  const stopChangingColor = function () {
    // clearInterval(setInterval(changeBgColor,1000)) //nahi chalega so, bracket ke ander wale ko variable me store karo & use scope ke bahar declare karo
    clearInterval(changeColorInterval);
    changeColorInterval = null; //kaam ho jaye to changeColorInterval khali kardo taki ager fir start pe click kare to efficiently run kare
    //now, ab if condition laga ke li jaise hi value null ho jaye waise hi hame interval chalana he

  }

  document.querySelector('#start').addEventListener('click', startChangingColor)
  document.querySelector('#stop').addEventListener('click', stopChangingColor)
</script>

</html>
