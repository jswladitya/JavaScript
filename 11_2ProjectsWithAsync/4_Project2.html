<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard key Checker</title>
    <style>
        table, th , td {
            border: 2px solid rgba(117, 110, 110, 0.622);
        }

        .project{
            background-color: black;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .color{
            color: aliceblue;
            display: flex;
            flex-direction: row;

        }
    </style>
</head>

<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press any key and see the magic</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown', function (e) {
        insert.innerHTML = `
    <div class="color">
        <table>
            <tr>
              <th>Key</th>
              <th>Keycode</th>
              <th>Code</th>
            </tr>
            <tr>
              <td>${e.key}</td>
              <td>${e.keyCode}</td>
              <td>${e.code}</td>
            </tr>
          </table>
    </div>
    `;
    })
</script>

</html>
